<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Médecin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            display: block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dashboard Médecin</h1>
    <ul>
        <li><a href="{% url 'patient_list' %}">Liste des Patients</a></li>
        <li><a href="{% url 'appointment_list' %}">Liste des Rendez-vous</a></li>
        <li><a href="{% url 'create_patient' %}">Créer un Patient</a></li>
        <li><a href="{% url 'consultation_list' %}">Liste des Consultations</a></li>
        <!-- Ajouter d'autres liens au besoin -->
    </ul>
</div>
</body>
</html>
